<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelocity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #ffffff; /* Equivalent to bg-white */
}

#header {
    background-color: #ffffff; /* Equivalent to bg-white */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px; /* Equivalent to px-4 py-4 */
}

#site-title {
    font-size: 24px; /* Equivalent to text-3xl */
    font-weight: 700; /* Equivalent to font-bold */
}

#main-content {
    display: flex;
}

#left-section {
    width: 50%;
    background: linear-gradient(to right, #bfdbfe, #bbf7d0); /* Equivalent to bg-gradient-to-r from-blue-200 to-green-200 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    padding: 40px; /* Equivalent to p-10 */
}

#main-heading {
    font-size: 32px; /* Equivalent to text-4xl */
    font-weight: 700; /* Equivalent to font-bold */
    margin-bottom: 8px; /* Equivalent to mb-2 */
}

#sub-text {
    font-size: 18px; /* Equivalent to text-lg */
}

#right-section {
    width: 50%;
}

#main-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
#header {
    background-color: #ffffff; /* Equivalent to bg-white */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#header-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 16px; /* Equivalent to px-4 py-4 */
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#site-title {
    font-size: 24px; /* Equivalent to text-3xl */
    font-weight: 700; /* Equivalent to font-bold */
}



    </style>
</head>
<body>
    
    <header id="header">
        <div id="header-container">
            <h1 id="site-title">Travelocity</h1>
        </div>
    </header>
    <main id="main-content">
        <div id="left-section">
            <h2 id="main-heading">Explore the World</h2>
            <p id="sub-text">Plan the exited spot</p>
        </div>
        <div id="right-section">
            <img src="/OIP (6).jpg" alt="A person taking a photo of hot air balloons in the sky" id="main-image">
        </div>
    </main>
</body>
</html>
