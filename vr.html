<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelocity VR Tours</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        #vr-container {
            width: 100%;
            height: 500px;
            margin-top: 20px;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header nav ul li {
            margin-left: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        header nav ul li a:hover {
            color: #ffc107;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 32px 16px;
            animation: fadeIn 1s;
        }

        h1 {
            font-size: 36px; /* Equivalent to text-4xl */
            font-weight: 700; /* Equivalent to font-bold */
            text-align: center;
            margin-bottom: 32px; /* Equivalent to mb-8 */
            color: #007bff; /* Blue color for title */
            animation: fadeInUp 1s;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Travelocity</h1>
            <nav>
                <ul>
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/attractive5.html">Services</a></li>
                    <li><a href="/attractive6.html">Schedule Booking</a></li>
                    <li><a href="/attractive7.html">FAQ</a></li>
                    <li><a href="/vr.html">VR</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Explore Our Virtual Reality Tours</h1>
        <div id="vr-container">
            <a-scene>
                <a-sky src="/paris-street-corner-klsye0xluw740zx0.jpg" rotation="0 -130 0"></a-sky>
                
                <a-entity camera look-controls position="0 1.6 0"></a-entity>
            </a-scene>
        </div>
    </div>
</body>
</html>
